<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Book For Answers</title>
  </head>
  <body>
    <h1 id="heading">MAGIC NOTEBOOK FOR ANSWERS</h1>
    <h3 id="intro">Got questions? We have answers for you. </h3>
    <img src="book.png" alt="The Book Of Answers">
    <h4><u>Step 1:</u> Tell us a random number, then we will find out the page number where the answer is on. </h4>
    <div class="luckyNum">
      <input id="inputNum">
      <button type="button" id="buttonNum">Submit</button>
    </div>
    <h4><u>Step 2:</u> Enter your question below and get the answer. </h4>
    <div class="question">
      <input type="text" id="inputQ">
      <button type="button" id="buttonQ">Get Answer</button>
    </div>

    <div id="answer">
      <p id="theA"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
